<!DOCTYPE html>
<html>
    <head>
      <title>Staleman Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirm">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>change-password</legend>
          <input type="text" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="change-password">
        </fieldset>
      </form>

      <form id="update-game">
        <fieldset>
          <legend>update-game</legend>
          <input type="submit" name="submit" value="update-game">
        </fieldset>
      </form>

      <form id="create-game">
        <fieldset>
          <legend>create-game</legend>
          <input type="submit" name="submit" value="create-game">
        </fieldset>
      </form>

      <h1>Thunderdome</h1>
      <div class="row" id='game-board' val='0'>
        <div class="col-xs-4" style="height:50px;" id="0"></div>
        <div class="col-xs-4" style="height:50px;" id="1"></div>
        <div class="col-xs-4" style="height:50px;" id="2"></div>
        <div class="col-xs-4" style="height:50px;" id="3"></div>
        <div class="col-xs-4" style="height:50px;" id="4"></div>
        <div class="col-xs-4" style="height:50px;" id="5"></div>
        <div class="col-xs-4" style="height:50px;" id="6"></div>
        <div class="col-xs-4" style="height:50px;" id="7"></div>
        <div class="col-xs-4" style="height:50px;" id="8">.</div>
      </div>
    </body>
</html>
